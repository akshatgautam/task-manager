<div class="add-todo" @click="openAddTodoModal">
  <i class="fas fa-plus"></i>
  <div class="modal-wrapper" v-if="modalOpen">
    <div class="modal-container">
      <div class="modal-head">
        <p>Add TODO</p>
        <i class="fas fa-times" @click.stop="closeAddTodoModal"></i>
      </div>

      <form class="todo-form" ref="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" v-model="title" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" v-model="description" />
        </div>
        <div class="form-group">
          <label for="user">User</label>
          <input type="text" id="user" v-model="user" />
        </div>

        <input
          type="file"
          ref="pictures"
          accept="image/*"
          @change="formatImage"
        />
        <button type="button" @click="createTodo">Save Todo</button>
      </form>
    </div>
  </div>
</div>
