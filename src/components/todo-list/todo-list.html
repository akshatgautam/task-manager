<div class="todo-list" ref="list" @drop="dropHandler" @dragover="dragoverHandler">
  <div class="head">
    <p class="list-name">{{listTitle}}</p>
    <i class="fas fa-ellipsis-h"></i>
  </div>
  <div class="list-body">
    <template v-for="todo in listData">
      <todo :todoDetails="todo" :key="todo.id"></todo>
    </template>
  </div>
</div>
